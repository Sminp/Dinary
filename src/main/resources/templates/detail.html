<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <td th:text="${diary.id}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${diary.diaryTitle}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${diary.diaryCreatedTime}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${diary.diaryContents}"></td>
    </tr>
    <tr th:if="${diary.fileAttached == 1}">
        <th>image</th>
        <td th:each="fileName: ${diary.storedFileName}">
            <img th:src="@{|/upload/${fileName}|}" alt=""></td>
    </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>
</body>
<script th:inline="javascript">
    const listReq = () => {
        console.log("목록");
        const page = [[${page}]];
        location.href = "/dinary/paging";
    }
    const updateReq = () => {
        console.log("수정");
        const id = [[${diary.id}]];
        location.href = "/dinary/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제");
        const id = [[${diary.id}]];
        location.href = "/dinary/delete/" + id;
    }
</script>
</html>
